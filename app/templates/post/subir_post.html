{% extends 'base.html' %}


{% block title %}
    Subir post
{% endblock title %}
    


{% block contenido %}
    
<div class="container">
    <div class="row justify-content-center mt-5 ">
        <div class="col-md-6 col-12 bg-light p-5">
            <h3 class="text-center">Nueva publicación</h3>
            
            <form id="form-register" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Titulo -->
                <div class="form-group row mb-3">
                    <div class=" col-12">
                        <label for="titulo">Titulo</label> 
                        <input required class="form-control" type="text" name="titulo" id="titulo">
                    </div>
                </div>

                <!-- Foto -->
                <div class="form-group row mb-3">
                    <div class=" col-12 ">
                        <input required placeholder="Seleccione su foto" type="file"title="Seleccione su foto" name="foto">
                    </div>
                </div>
                
                <!-- Descripción -->
                <div class="form-group row">
                    <div class="col-12">
                        <label for="">Descripción</label>
                        <textarea required name="descripcion" id="mensaje" class="form-control"></textarea>
                    </div>

                </div>

                <div class="row justify-content-center">
                    <div class="col-6">
                        <button type="submit" id="btnRegistrar" class="btn btn-success btn-block"> <i class="fas fa-upload"></i>
                            Publicar</button>
                    </div>
                    
                </div>
                
            </form>

        </div>
    </div>
</div>
{% endblock contenido %}
